<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="header">
        <i id="close" class="bi bi-x"></i>
        <i class="bi bi-twitter-x"></i>
        <span class="spacer"></span>
    </div>
    <main class="container">
        <div class="content-box">
            <div class="profile-box">
                <h1>Sign in to X</h1>
                <div class="button"><i class="bi bi-google"></i>&nbsp;Sign in with Google</div>
                <div class="button"><i class="bi bi-apple"></i>&nbsp;Sign in with apple</div>
                <div class="separator">
                    <hr><span>or</span><hr>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Phone, email, or username" class="input-field">
                </div>
                <div class="button">Next</div>
                <div class="forgot-password-box">Forgot password?</div>
                <div class="forgot-password">Don't have an account?<a href="https://x.com/i/flow/signup" class="signup-link">Sign up</a></div>
            </div>
        </div>
    </main>
</body>
</html>
